<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <div class="container">

        <nav class="nav-bar">
            <ul class="nav-bar__link">
                <li class="nav-bar__item"><a href="#">Messenger</a></li>
                <li class="nav-bar__item"><a href="#">Help</a></li>
                <li class="nav-bar__item"><a href="#">Create Account</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <div class="hero-container">
                <img class="hero-container__img" src="images/image1.png" alt="" srcset="">
                
                <img class="hero-container__yahoo-img"src="images/yahoologo.png" alt="Yahoo" srcset="">
                
                <div class="box">
                </div>
        </div>

        <div class="form-container">
            <form>
                <label for="yahooid">Yahoo ID</label><br>
                <input type="text" id="yahooid" name="yahooid" placeholder="Enter Yahoo ID"><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password" placeholder="Enter Password">
            </form>
        </div>
        <div class="circle"></div>
        <div class="checkbox-container">
            
              <label class="form-control">
                <input type="checkbox" name="checkbox" />
                Remember my ID & password
              </label>
              <label class="form-control">
                <input type="checkbox" name="checkbox" />
                Sign in automatically
              </label>
              <label class="form-control">
                <input type="checkbox" name="checkbox" />
                Sign in as invisible to everyone
              </label>

              
        </div>
        
     


        <div class="btn-container">
            <button class="button" type="button">Sign In</button>
        </div>

        <div class="select-container">
        <div class="Lang-container">
        <label for="Lang-container__label">Language:</label>
            <select name="language" id="language">
            <option value="english">English</option>
            <option value="japanese">Japanese</option>
            <option value="spanish">Spanish</option>
            <option value="tagalog">Tagalog</option>
            <option value="korean">Korean</option>
        </select>
        </div></div>
        <div class="forgot-pass">
            <p class="forgot-pass__text">Forgot Password?</p>
        </div>
        <div class="get-newid">
            <a class="get-newid__text">Get a new Yahoo! ID...</a>
        </div>

    </div>
    <div class=design-footer>
        <div class="design-footer__img"></div>
        <div class="design-footer__img"></div>
      </div>



</body>
</html>
